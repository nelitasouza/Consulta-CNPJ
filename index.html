<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Gerador Pessoas</title>
</head>
<body>
    <div class="container p-5 ">
        <div class="cartão bg-danger">
        <h1 class="text-center">Verificador de CNPJ</h1>
        </div>
    </div>
    <div class="container">
        <form class="form-control">
            <div class="row">
                <div class="col-12 d-flex">
                    <input class="form-control" name="cnpj" placeholder="Insira o CNPJ" autofocus>
                    <button class="btn btn-outline-success mx-2" btn-submit><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="row p-5">
                <label for="nome" class="form-label">Nome</label>
                <input class="form-control" name="nome" placeholder="Ex.: Ricardo Silva" disabled>
                <label for="fantasia" class="form-label">Nome Fantasia</label>
                <input class="form-control" name="fantasia" placeholder="Ex.: Mundo Mágico" disabled>
                <label for="data" class="form-label">Data de Criação</label>
                <input class="form-control" name="data" placeholder="Ex.: 0000000001" disabled> 
            </div>
        </form>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
